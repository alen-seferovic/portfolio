  <link rel="stylesheet" href="style.css">
  <style>
    /* Responsive PDF container */
    .pdf-container {
      position: relative;
      width: 100%;
      padding-bottom: 141%; /* roughly A4 aspect ratio */
      height: 0;
      overflow: hidden;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .pdf-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    @media (max-width: 600px) {
      .pdf-container {
        padding-bottom: 180%; /* taller on narrow screens */
      }
    }
  </style>
</head>

    <h1>My Resume</h1>
  </header>

      </div>
